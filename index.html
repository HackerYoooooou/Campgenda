<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="icon" href="assets/favicon.ico" type="image/x-icon" /> -->
    <title>Campgenda</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Brand Logo" class="brandLogo">
    </header>
    <main>
        <div class="wrapper">
            <section class="landingPage">
                <h1>step 1: where are you going?</h1>
                <form>
                    <p>Search for</p>
                    <select name="activity">
                        <option value="hiking">hiking</option>
                        <option value="camping">camping</option>
                    </select>
                    <p>sites in</p>
                    <input type="text" name="city" placeholder="city" value="Toronto">
                    <select name="province">
                        <option value="Ontario">Ontario</option>
                        <option value="Quebec">Quebec</option>
                        <option value="British Columbia">British Columbia</option>
                        <option value="Alberta">Albert</option>
                        <option value="Nova Scotia">Nova Scotia</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                        <option value="New Brunswick">New Brunswick</option>
                        <option value="Prince Edward Island">Prince Edward Island</option>
                    </select>
                    <p>within</p>
                    <select name="radius">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                    <p>km of</p>
                    <input type="text" name="address" placeholder="address" value="1001 Bathurst Street">
                    <input type="submit" name="" id="firstInput">
                </form>
            </section>
            <section class="destinationOption hide">
                <div class="modalWindow hide">
                        <a href="#">
                            <i class="fa fa-times"></i>
                        </a>
                        <div class="modalWindowContent">
                        </div>
                </div>
            </section>
            <aside>
                <img src="images/smoresCracker.png" alt="">
            </aside>
            <div class="errorMessage hide">
                <a href="#">
                    <i class="fa fa-tree"></i>
                </a>
            </div>
        </div>
    </main>
    <!-- Font Awesome script -->
    <script src="https://use.fontawesome.com/f45c9c96e9.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
