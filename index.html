<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- <link rel="icon" href="assets/favicon.ico" type="image/x-icon" /> -->
    <title>Campgenda</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/logo.png" alt="Brand Logo" class="brandLogo"></a>
    </header>
    <main>
        <div class="wrapper">
            <section class="landingPage">
                <h1>Search For Trails:</h1>
                <form>
                    <p>I'm looking for </p>
                    <select name="activity">
                        <option value="hiking">hiking</option>
                        <option value="camping">camping</option>
                    </select>
                    <p>sites in</p>
                    <input type="text" name="city" placeholder="city">
                    <select name="province">
                        <option value="Ontario">Ontario</option>
                        <option value="Quebec">Quebec</option>
                        <option value="British Columbia">British Columbia</option>
                        <option value="Alberta">Albert</option>
                        <option value="Nova Scotia">Nova Scotia</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                        <option value="Manitoba">Manitoba</option>
                    </select>
                    <p>within</p>
                    <select name="radius">
                        <option value="5">5 km</option>
                        <option value="10">10 km</option>
                        <option value="20">20 km</option>
                        <option value="30">30 km</option>
                        <option value="40">40 km</option>
                        <option value="50">50 km</option>
                    </select>
                    <p>of</p>
                    <input type="text" name="address" placeholder="address">
                    <input type="submit" name="" id="firstInput" value="Next">
                </form>
            </section>
            <section class="destinationOption hide">
                <h1>Choose A Destination For Info:</h1>
                <div class="modalWindow hide">
                    <a href="#">
                        <i class="fa fa-times"></i>
                    </a>
                    <div class="modalWindowContent">
                    </div>
                </div>
            </section>
            <section class="errorMessage hide">
                <a href="#">
                    <i class="fa fa-tree"></i>
                </a>
                <div class="errorMessageBox">
            
                </div>
            </section>
            <aside>
                <img src="images/smoresCracker.png" alt="" id="topLayer" class="hide">
                <img src="images/smoresMarshmallow.png" alt="" id="marshLayer" class="hide">
                <img src="images/smoresChocolate.png" alt="" id="chocLayer" class="hide">
                <img src="images/smoresCracker.png" alt="" id="bottomLayer">
            </aside>
        </div>
    </main>
    <!-- Font Awesome script -->
    <script src="https://use.fontawesome.com/f45c9c96e9.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
